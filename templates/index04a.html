<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
</head>

<body>
    <h1>Camera Capture</h1>
    <div>
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed" width="640" height="480">
    </div>
    <form action="/capture" method="POST">
        <button type="submit">Capture</button>
    </form>
    <br>
    <button onclick="toggleCamera('on')">Turn Camera On</button>
    <button onclick="toggleCamera('off')">Turn Camera Off</button>

    <script>
        // 非同期でカメラのオン/オフを切り替える関数
        function toggleCamera(action) {
            fetch('/toggle_camera', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=${action}`
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);  // サーバーの応答をコンソールに表示
                    alert(data);        // ユーザーに状態を表示
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
